
<!DOCTYPE html>
<html>
<head>
  <title>Space Widget Demo</title>
  <meta charset="utf8">
<link href="main.css?ead82d38a9fa3657c826" rel="stylesheet"></head>
<body>
<div style="float: left">
  <h2>Browser Globals</h2>
  <button onclick="createWidget()">Create Widget</button>
  <button onclick="removeWidget()">Remove Widget</button>
  <div style="width: 500px; height: 500px">
    <div id="ciscospark-widget-global"></div>
  </div>
  <div>Event: <span id="widget-events"></span></div>
</div>
 <div style="float: left">
  <h2>Group: Data API</h2>
  <div style="width: 500px; height: 500px">
    <main class="ciscospark-space" data-access-token="" data-toggle="ciscospark-space" id="ciscospark-widget-data-api" data-space-id="">
  </div>
</div>

<div style="float: left">
  <h2>Direct: Data API</h2>
  <div style="width: 500px; height: 500px">
    <main class="ciscospark-space" data-access-token="" data-toggle="ciscospark-space" id="ciscospark-widget-direct-data-api" data-initial-activity="meet" data-to-person-email="">
  </div>
</div>

<script>
var widgetEl = document.getElementById('ciscospark-widget-global');
var widgetEventsEl = document.getElementById('widget-events');
function createWidget() {
  var widget = ciscospark.widget(widgetEl);
  widget.spaceWidget({
    accessToken: '',
    spaceId: '',
    startCall: true,
    onEvent: function(name, data) {
      widgetEventsEl.innerText = name+'\n'+data;
      console.log(data);
    }
  });
}

function removeWidget() {
  var widget = ciscospark.widget(widgetEl);
  if (widget.remove) {
    widget.remove();
  }
}

</script>

<script src="bundle.js?ead82d38a9fa3657c826"></script></body>
</html>
